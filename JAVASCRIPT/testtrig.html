<HTML>
	<HEAD>
		<TITLE>Testtrig.html</TITLE>
	</HEAD>
		<!--  -->
	<BODY>
		<P>
		<HR>
		<FORM action='http://localhost' method='get'>
			<TABLE border=1 align='center' bgcolor='salmon'>
				<TR>
					<TD colspan=3 align='center'>
						Cartesian To Polar Conversion
					</TD>
				</TR>
				<TR>
					<TD align='right'>
						X:
					</TD>
					<TD>
						&nbsp;
					</TD>
					<TD align='left'>
						<input type='text' name='xcoordinate'>
					</TD>
				</TR>
				<TR>
					<TD align='right'>
						Y:
					</TD>
					<TD>
						&nbsp;
					</TD>
					<TD align='left'>
						<input type='text' name='ycoordinate'>
					</TD>
				</TR>
				<TR>
					<TD colspan=3 align='center'>
						<input type='submit' onsubmit='CartConvert()' name='subcart' title='subcart'>
					</TD>
				</TR>
			</TABLE>
		</FORM>
		<P>
		<HR>
		<FORM action='http://localhost' method='get'>
			<TABLE border=1 align='center' bgcolor='yellow'>
				<TR>
					<TD colspan=3 align='center'>
						Polar To Cartesian Conversion
					</TD>
				</TR>
				<TR>
					<TD align='right'>
						Angle:
					</TD>
					<TD>
						&nbsp;
					</TD>
					<TD align='left'>
						<input type='text' name='angle'>
					</TD>
				</TR>
				<TR>
					<TD align='right'>
						Radius:
					</TD>
					<TD>
						&nbsp;
					</TD>
					<TD align='left'>
						<input type='text' name='radius'>
					</TD>
				</TR>
				<TR>
					<TD colspan=3 align='center'>
						<input type='submit' onsubmit='PolarConvert()' name='subpolr' title='subpolr'>
					</TD>
				</TR>
			</TABLE>
		</FORM>
		<P>
		<HR>
		<P>
		<script src="POLRCART.js"></script>
		<script>

			function CartConvert() {

				console.log("Entered CartConvert().");

				let angle = cartesian_to_polar_coords(
						document.forms[0].xcoordinate.value,
						document.forms[0].ycoordinate.value,
						'a');

				let radius = cartesian_to_polar_coords(
						document.forms[0].xcoordinate.value,
						document.forms[0].ycoordinate.value,
						'r');

				window.alert("Polar equivalent of Cartesian(" +
						document.forms[0].xcoordinate.value + "," +
						document.forms[0].ycoordinate.value + ") is " +
						"angle = " + angle + " radius = " + radius + ".");

				console.log("Leaving CartConvert().");
					
				return;

			}

			function PolarConvert() {

				console.log("Entering PolarConvert().");

				let x = cartesian_to_polar_coords(
						document.forms[1].angle.value,
						document.forms[1].radius.value,
						'a');

				let y = cartesian_to_polar_coords(
						document.forms[1].angle.value,
						document.forms[1].radius.value,
						'r');

				window.alert("Cartesian equivalent of Polar (" +
						document.forms[1].angle.value + "," +
						document.forms[1].radius.value + ") is " +
						"x = " + x + " y = " + y + ".");

				console.log("Leaving PolarConvert().");
					
				return;

			}

		</script>
	</BODY>
</HTML>
